<div class="profitability-analysis">
    <h2>Analisi Redditivit√†</h2>

    <!-- KPI Metrics -->
    <div class="metrics" *ngIf="overview">
        <div class="metric-item">
            <h3>Profitto Totale</h3>
            <p>{{ overview.grossProfit | currency:'EUR':'symbol':'1.2-2' }}</p>
        </div>
        <div class="metric-item">
            <h3>Margine Medio</h3>
            <p>{{ overview.profitMarginPercentage }}%</p>
        </div>
        <div class="metric-item">
            <h3>ROI</h3>
            <p>{{ overview.roi }}%</p>
        </div>
    </div>

    <!-- Top Performers Grid -->
    <h3>Migliori Performance</h3>
    <ag-grid-angular class="ag-theme-alpine" style="width: 100%; height: 400px;" [rowData]="topPerformers"
        [columnDefs]="topPerformersColumnDefs">
    </ag-grid-angular>
</div>

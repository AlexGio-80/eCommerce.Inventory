<div class="container">
    <div class="header">
        <h1>Items to Prepare</h1>
        <div class="actions">
            <!-- Grid Options Menu -->
            <button mat-icon-button [matMenuTriggerFor]="gridMenu" matTooltip="Grid Options">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #gridMenu="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="columnsMenu">
                    <mat-icon>view_column</mat-icon>
                    <span>Columns</span>
                </button>
                <button mat-menu-item (click)="saveGridState()">
                    <mat-icon>save</mat-icon>
                    <span>Save Configuration</span>
                </button>
                <button mat-menu-item (click)="resetGridState()">
                    <mat-icon>refresh</mat-icon>
                    <span>Reset to Defaults</span>
                </button>
            </mat-menu>

            <!-- Columns Sub-Menu -->
            <mat-menu #columnsMenu="matMenu">
                <div class="columns-menu-container" (click)="$event.stopPropagation()">
                    <div *ngFor="let col of getAllColumns()" class="column-toggle-item">
                        <mat-checkbox [checked]="isColumnVisible(col.field!)"
                            (change)="toggleColumnVisibility(col.field!)">
                            {{ col.headerName }}
                        </mat-checkbox>
                    </div>
                </div>
            </mat-menu>
        </div>
    </div>

    <!-- Sync Toolbar -->
    <div class="sync-toolbar">
        <mat-form-field appearance="outline" class="date-field">
            <mat-label>From Date</mat-label>
            <input matInput [matDatepicker]="fromPicker" [(ngModel)]="fromDate">
            <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
            <mat-datepicker #fromPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="date-field">
            <mat-label>To Date</mat-label>
            <input matInput [matDatepicker]="toPicker" [(ngModel)]="toDate">
            <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
            <mat-datepicker #toPicker></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="syncOrders()" [disabled]="isSyncing">
            <mat-icon>sync</mat-icon>
            {{ isSyncing ? 'Syncing...' : 'Sync Orders' }}
        </button>
    </div>

    <div *ngIf="isLoading" class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!isLoading && unpreparedItems.length === 0" class="no-items">
        <mat-icon style="font-size: 48px; height: 48px; width: 48px; margin-bottom: 16px;">check_circle</mat-icon>
        <p>All items are prepared! Great job.</p>
    </div>

    <div *ngIf="!isLoading && unpreparedItems.length > 0" class="ag-grid-container">
        <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-material" [rowData]="unpreparedItems"
            [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [gridOptions]="gridOptions"
            (gridReady)="onGridReady($event)" (columnMoved)="onColumnMoved()" (columnVisible)="onColumnVisible()"
            (sortChanged)="onSortChanged()" (cellMouseOver)="onCellMouseOver($event)"
            (cellMouseOut)="onCellMouseOut($event)">
        </ag-grid-angular>
    </div>

    <!-- Fixed Image Preview Panel -->
    <div class="image-preview-panel" *ngIf="previewImage">
        <img [src]="previewImage" alt="Card Preview">
    </div>
</div>
